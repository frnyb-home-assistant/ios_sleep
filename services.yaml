set_awake:
  description: Set the device to awake
  fields:
    entity_id:
      required: true
      description: The entity_id of the device to set awake
      example: sensor.iphone_ios_sleep_schedule
      selector:
        entity:
          filter:
            - integration: ios_sleep
              domain: sensor

